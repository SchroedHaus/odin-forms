<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="image-section">
                <img src="halie-west-25xggax4bSA-unsplash.jpg">
                <div id="title-row">
                    <div class="logo">
                        <img id="odin-logo" src="odin-lined.png">
                    </div>
                    <div class="title">
                        ODIN
                    </div>
                </div>
                <div class="caption">
                    Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
                </div>
            </div>
        </div>
        <div class="right-section">
            <div class="intro-section">
                <div class="intro">
                    <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h2>
                    <h2>You <em>know</em> you want to.</h2>
                </div>
            </div>
            <div class="middle-section">
                <div class="form-container">
                    <h2>Let's do this!</h2>
                    <form class="registration">
                        <div class="input-group">
                            <label for="fname">First Name</label>
                            <input type="text" id="fname" name="fname">
                        </div>
                
                        <div class="input-group">
                            <label for="lname">Last Name</label>
                            <input type="text" id="lname" name="lname">
                        </div>
                        <div class="input-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="input-group">
                            <label for="phone">Phone</label>
                            <input type="tel" id="phone" name="phone">
                        </div>
                        <div class="input-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="input-group">
                            <label for="confirm-password">Confirm Password</label>
                            <input id="confirm-password" name="confirm-password" required>
                        </div>
                    </form>
                </div>
            </div>
            <button>Create Account</button>
        </div>
    </div>

</body>
</html>
